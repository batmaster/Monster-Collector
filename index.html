<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Monster Collector</title>
        <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
        <meta name="viewport" content="width=800,target-densitydpi=device-dpi,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="yes"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="360-fullscreen" content="true"/>
        <style>
            body, canvas, div {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
        </style>
    </head>
    <body style="padding:0; margin: 0; background: #f9f;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script src="cocos2d.js"></script>
        <center>
            <a href="https://trello.com/b/RVqjFxpI/monster-collector">Trello</a>
            <a href="https://github.com/batmaster/Monster-Collector">Github</a>
            <a href="https://docs.google.com/spreadsheets/d/1gKHsmiGfvNG-UGZLumTXA1jGZURLE58FiicZyW-m_fk/edit#gid=0">ISP Estimate<a>
            <a href="https://docs.google.com/spreadsheets/d/1dv-M3gDxht32EY8ONF_1x4mIc955-rFqqTFInnrHENA/edit#gid=0">ISP Feature<a>
            <a href="https://docs.google.com/document/d/1rEW3dLQVho6MR5fyPomPP3ZWXcwHDeQuJ_p6fVV5maM/edit">Exploratory Testing<a>
            <a href="https://docs.google.com/spreadsheets/d/1NUgk4mTC30-gJyGAYUVQP5-4xsQazCpDmO6WINGo-ns/edit#gid=0">ISP Methods<a>
            <br>
            < >     = control<br>
            ^       = jump<br>
            space   = shoot<br>
            Note: if press aboves and nothing happen, try to press <strong>Enter</strong><br>
        </center>
    </body>
</html>
